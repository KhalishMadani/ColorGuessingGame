<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Guess</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      color: #f8f8f8;
      text-shadow: 2px 2px #000;
    }
    .display-box {
      background: #dcdcdc;
      width: 600px;
      height: 200px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;          /* Hides anything that overflows */
      display: flex;             /* Centers the image */
      justify-content: center;
      align-items: center;
      
      .cam-img {
        max-width: 100%;           /* Prevents image from overflowing horizontally */
        max-height: 100%;          /* Prevents image from overflowing vertically */
        object-fit: contain;       /* Keeps aspect ratio while fitting inside box */
      }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .start {
      background-color: limegreen;
      color: white;
    }
    .stop {
      background-color: red;
      color: white;
    }
    .btn:hover {
      background-color: darkorange !important;
      color: white;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .option-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 10px 20px;
      width: 200px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      color: white;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .option-button span {
      font-weight: bold;
    }
    .option-button.red { background-color: red; }
    .option-button.blue { background-color: blue; }
    .option-button.yellow { background-color: yellow; color: black; }
    .option-button:hover {
      background-color: darkorange !important;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guess The Color</h1>
    <div class="display-box">
      <img class="cam-img" id="cam-img" alt="No Image">
    </div>
    <div class="controls">
      <button class="btn start" id="startcam-btn">Start</button>
      <button class="btn stop" id="closecam-btn">Stop</button>
    </div>
    <div class="options">
      <button class="option-button red"><span>A</span> Red</button>
      <button class="option-button blue"><span>B</span> Blue</button>
      <button class="option-button yellow"><span>C</span> Yellow</button>
    </div>
  </div>

  <!-- this script is mandatory when using eel libbrary -->
  <script type="text/javascript" src="/eel.js"></script> 

  <script src="js/index.js"></script>
</body>
</html>
