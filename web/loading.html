<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Animations</title>
    <link rel="stylesheet" href="style/load_animation.css">
</head>
<body>
    <div class="container">
        <h1>CSS Loading Animations</h1>
        
        <div class="animation-grid">
            <!-- Spinning Circle -->
            <div class="animation-card">
                <h3>Spinning Circle</h3>
                <div class="spinner"></div>
            </div>

            <!-- Pulsing Dots -->
            <div class="animation-card">
                <h3>Pulsing Dots</h3>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Loading Bar -->
            <div class="animation-card">
                <h3>Loading Bar</h3>
                <div class="loading-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <!-- Bouncing Balls -->
            <div class="animation-card">
                <h3>Bouncing Balls</h3>
                <div class="bouncing-balls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
            </div>

            <!-- Ripple Effect -->
            <div class="animation-card">
                <h3>Ripple Effect</h3>
                <div class="ripple">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- Skeleton Loading -->
            <div class="animation-card">
                <h3>Skeleton Loading</h3>
                <div class="skeleton">
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>

            <!-- Rotating Square -->
            <div class="animation-card">
                <h3>Rotating Square</h3>
                <div class="rotating-square"></div>
            </div>

            <!-- Wave Animation -->
            <div class="animation-card">
                <h3>Wave Animation</h3>
                <div class="wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
